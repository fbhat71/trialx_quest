{% extends 'game/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Recruit Participants for {{ trial.name }}</h1>

    <div class="mb-6 p-4 bg-blue-50 rounded">
        <p class="text-sm text-blue-800">
            Current recruitment chance: {{ recruitment_chance }}%
            <br>
            Recruitment bonus: +{{ user.playerprofile.character.recruitment_bonus }}
            <br>
            Reputation bonus: +{{ reputation_bonus }}
        </p>
    </div>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Participant Name</label>
            <input type="text" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" name="age" required min="18" max="100"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Medical Condition</label>
            <select name="condition" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <option value="Diabetes">Diabetes</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Cancer">Cancer</option>
                <option value="Arthritis">Arthritis</option>
                <option value="Depression">Depression</option>
            </select>
        </div>

        <button type="submit" 
                class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Attempt Recruitment
        </button>
    </form>
</div>
{% endblock %}
