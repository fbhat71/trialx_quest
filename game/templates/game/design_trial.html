{% extends 'game/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Design Trial: {{ trial.name }}</h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Placebo Ratio</label>
                <div class="flex items-center space-x-2">
                    <input type="range" name="placebo_ratio" min="0" max="1" step="0.1" value="0.5"
                           class="w-full" oninput="updatePlaceboValue(this.value)">
                    <span id="placeboValue" class="text-sm text-gray-600">50%</span>
                </div>
                <p class="mt-1 text-sm text-gray-500">Percentage of participants who will receive placebo</p>
            </div>
            
            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="double_blind" checked
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-sm font-medium text-gray-700">Double Blind Study</span>
                </label>
                <p class="mt-1 text-sm text-gray-500 ml-6">Neither participants nor researchers know who receives placebo</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Follow-up Period (Days)</label>
                <input type="number" name="follow_up_period" value="30" min="1" max="365"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                <p class="mt-1 text-sm text-gray-500">Duration of participant monitoring after treatment</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Safety Protocols</label>
                <textarea name="safety_protocols" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                          placeholder="Describe the safety measures and monitoring procedures..."></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ethical Considerations</label>
                <textarea name="ethical_considerations" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                          placeholder="Describe how you'll handle informed consent, participant rights..."></textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'trial_detail' trial.id %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Submit Design
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function updatePlaceboValue(value) {
    document.getElementById('placeboValue').textContent = `${Math.round(value * 100)}%`;
}
</script>
{% endblock %}
